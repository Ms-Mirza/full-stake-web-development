<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video and audio</title>
</head>
<body>
    
    <h2>Add audio and video in the webpage</h2>

    <h3>basic method</h3>
    <br>
    <audio src="./child (mp3cut.net).mp3" controls></audio>
    <video src="./Human Eye Structure- Eye Anatomy Explained.mp4" controls height="200"></video>

    <h3>advance method For playing local video and audio</h3>
    <br>
    <audio controls>
        <source src="./child (mp3cut.net).mp3">
       
        <!--if the audio is not play:--> your audio doesn't support the audio type.
    </audio>
    <video controls height="200">
        <source src="./Human Eye Structure- Eye Anatomy Explained.mp4">
    </video>

    <h3>advance method for playing youtube vedio</h3>
    
    <iframe src="https://www.youtube.com/embed/NGYp1zCBthk" all></iframe>
    <iframe src="https://youtube.com/embed/NGYp1zCBthk?si=-483YZe5KGGsKbTK" ></iframe>

</body>
</html>
