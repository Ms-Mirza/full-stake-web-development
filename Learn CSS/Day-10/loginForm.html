<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./loginStyler.css">
</head>
<body>
    <div class="box">
        <form>
            <h1>Login</h1>
            <div>
            <label for="name" style="display: block;">Username</label>
            <input type="text" name="Username" id="name" placeholder=" Enter Your Name" style="display: block;">
            </div>

            <div>
            <label for="pass" style="display: block;">Password</label>
            <input type="password" name="Password" id="pass" placeholder=" Enter Your password" style="display: block;">
            </div>

            <button>Login</button>

        </form>
    </div>
</body>
</html>
