<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept of how to make form</title>
</head>

<body>

    <h1>University Regrstration Form</h1>
    <p>Please fill out the form below to register</p>
    <hr>

    <form>
        <h2>Personal Information:</h2>
        <label for="f_name">First Name:</label>
        <input type="text" name="firstName" id="f_name" placeholder="e.g: Mirza Mohammad" required>
        <br><br>
        <label for="l_name">Last Name:</label>
        <input type="text" name="lastname" id="l_name" placeholder="e.g: Salah Uddin" required>
        <br><br>
        <label for="birth">Date of Birth:</label>
        <input type="date" name="BirthDate" id="birth" required>
        <br><br>
        <label for="gender">Gender:</label>
        <br>

        <input type="radio" name="gender" id="male" value="Male" required>
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" id="female" value="Female" required>
        <label for="female">Female</label>
        <br>
        <input type="radio" name="gender" id="other" value="Other" required>
        <label for="other">Other</label>
        <br><br>
        <label for="photo">Upload Your Photo:</label>
        <br>
        <input type="file" name="Photo" required>
        <br><br>
        <hr>
        <h2>Contact Information:</h2>

        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" placeholder="e.g: mmsu@gmail.com" required>
        <br><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phoneNumber" id="phone" placeholder="e.g: 0123456789" required>
        <br><br>
        <label for="address">House Address:</label>
        <br>
        <textarea name="address" id="address" placeholder="Street Address, City, State, ZIP Code" rows="5" cols="40"
            required></textarea>
        <hr>

        <h2>Academic Information</h2> 
        <label for="course">Select Your Course:</label> 
        <br>
        <select name="course" id="course" required>
            <option value="" disabled selected hidden>-- Choose a course --</option>
            <option value="CSE">CSE</option>
            <option value="SWE">SWE</option>
            <option value="ME">ME</option>
            <option value="CE">CE</option>
        </select>

        <br><br>

        <p>Extracurricular Interest:</p>
        <input type="checkbox" name="interest" id="Sports" value="Sports">
        <label for="Sports">Sports</label>
        <br>
        <input type="checkbox" name="interest" id="music" value="music">
        <label for="music">Music & Arts</label>
        <br>
        <input type="checkbox" name="interest" id="volunterring" value="volunterring">
        <label for="volunterring">Volunterring</label>
        <br>
        <input type="checkbox" name="interest" id="none" value="none">
        <label for="none">None</label>
        <br>
        <hr>
        <h2>Create Your Account</h2>
        <label for="pass">Create a password:</label>
        <input type="password" name="password" id="pass" required>
        <br><br>
        <label for="security">Security Question:</label>
        <select name="Question" id="security" required>
            <option value="" disabled selected hidden>--Select a question--</option>
            <option value="nickName">What is your nick name?</option>
            <option value="favouriteFood">What is your favourite food?</option>
            <option value="favouriteSubject">What is your favourite Subject?</option>
        </select>
        <br><br>
        <label for="answer">Security Answer:</label>
        <input type="text" name="answer" id="answer" required>
        <br><br>
        <input type="checkbox" name="agree" id="agree" value="yes" required>
        <label for="agree">I agree to the Term and condition.</label>
        <hr>
        <button type="submit">Register</button>
        <button type="reset">Clean Form</button>
    </form>
</body>

</html>
